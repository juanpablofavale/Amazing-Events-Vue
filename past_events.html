<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazing Events - Past Events</title>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://raw.githubusercontent.com/juanpablofavale/AMAZING_EVENTS_favale/task4/assets/img/LogoAmazing%20Events2.png?token=GHSAT0AAAAAAB5WGJAEHMM2IYERNGNVJLX4ZAXJNRA"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <link rel="shortcut icon" href="./assets/img/Favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <nav class="d-flex flex-column align-items-center">
            <div>
                <figure>
                    <img class="logo" src="./assets/img/Logo_Amazing_Events.png" alt="logo">
                </figure>
            </div>
            <ul class="">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./upcoming_events.html">Upcoming Events</a></li>
                <li><a class="active" href="#">Past Events</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./stats.html">Stats</a></li>
            </ul>
        </nav>
        <div id="carouselExample" class="container carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/Cinema.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/Costume_Party.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/Food_Fair.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <main id="app">
        <h1 class="mt-3">Past Events</h1>
        <div id="cards" class="container d-flex flex-column align-items-center">
            <div class="row filtros">
                <div id="checkbox" class="check col d-flex flex-column align-items-center mt-4 mb-4">
                    <label v-for="cat of categorias"><input type="checkbox" :name="cat" :id="cat" :value="cat" v-model="categoriasSeleccionadas"> {{cat}}</label>
                    {{filtroDoble}}
                    {{past}}
                </div>
                <div class="col d-flex gap-2 justify-content-center align-items-center">
                    <input id="search" type="text" placeholder="Search" v-model="textoBusqueda">
                </div>
            </div>
            <div id="tarjetas" class="cards row d-flex flex-column gap-4 mt-4 mb-4 align-items-center">
                <div v-for="dato of datosFiltrados" class="card p-0" style="width: 16rem;">
                    <img :src="dato.image" class="card-img-top" :alt="dato.name">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title">{{dato.name}}</h5>
                            <p class="card-text">{{dato.description}}</p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="precio mb-0">${{dato.price}}</p>
                            <a :href="'./details.html?id='+dato._id" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex justify-content-between">
        <ul class="d-flex gap-2 mb-0 ps-0">
            <li><a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a></li>
            <li><a href="https://wa.me/2983444444"><i class="bi bi-whatsapp"></i></a></li>
        </ul>
        <p class="mb-0">FE14-TN</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./assets/js/vue.js"></script>
</body>
</html>
