<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazing Events - Details</title>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://raw.githubusercontent.com/juanpablofavale/AMAZING_EVENTS_favale/task4/assets/img/LogoAmazing%20Events2.png?token=GHSAT0AAAAAAB5WGJAEHMM2IYERNGNVJLX4ZAXJNRA"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <link rel="shortcut icon" href="./assets/img/Favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <nav class="d-flex flex-column align-items-center">
            <div>
                <figure>
                    <img class="logo" src="./assets/img/Logo_Amazing_Events.png" alt="logo">
                </figure>
            </div>
            <ul class="">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./upcoming_events.html">Upcoming Events</a></li>
                <li><a href="./past_events.html">Past Events</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./stats.html">Stats</a></li>
            </ul>
        </nav>
    </header>
    <main  id="app" class="details d-flex flex-column align-items-center">
                {{buscarPorID}}
                <h1 class="mt-3">Details - {{detalles.name}}</h1>
                <div id="contenedorDetails" class="container d-flex flex-column align-items-center pt-2 mb-4">
                    <div>
                        <figure>
                            <img class="img-details" :src="detalles.image" :alt="'Image of ' + detalles.name">
                        </figure>
                    </div>
                    <div class="descripcion">
                        <h4>{{detalles.name}}</h4>
                        <p>Date: {{detalles.date}}</p>
                        <p>{{detalles.description}}</p>
                        <p>Place: {{detalles.place}}</p>
                        <p>Price: ${{detalles.price}}</p>
                    </div>
                </div>
    </main>
    <footer class="d-flex justify-content-between">
        <ul class="d-flex gap-2 mb-0 ps-0">
            <li><a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a></li>
            <li><a href="https://wa.me/2983444444"><i class="bi bi-whatsapp"></i></a></li>
        </ul>
        <p class="mb-0">FE14-TN</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./assets/js/vue.js"></script>
</body>
</html>
